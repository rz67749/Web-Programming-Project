<html lang="en">
<head>
<link rel="stylesheet" href="../stylesheets/RegCSS.css">
<script src="../javascript/RegJS.js"></script>

</head>

<header>

<h2>Employee Registration Portal</h2>

</header>
<body>

<main>
<p>Fields marked with an asterisk(*) are required.</p>

<form id="registration">
		<label for="eID">Employee ID:</label>
		<input type="text" name="eID" id="eID" required><span id ="iderror"></span><br>
		<label for="email">E-Mail:</label>
		<input type="email" name="email" required><span id ="emailerror"></span><br>
		<label for ="username">Username:</label>
		<input type="text" name="username" id="username" required><span id ="unerror"></span><br>
		<label for ="password">Password:</label>
		<input type="password" name="password" id="password" required><span id ="pwerror"></span><br>
		<label for ="password2">Confirm Password:</label>
		<input type="password" name="password2" id ="password2" required><span id ="pw2error"></span><br>
		<label for="fname">First Name:</label>
		<input type="text" name="fname" id="fname" required><span id ="fnerror"></span>
		<label for="lname">Last Name:</label>
		<input type="text" name="lname" id="lname" required><span id ="lnerror"></span><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone"><br>
		<label for="st1">Street Address 1:</label>
		<input type="text" id="st1" name="st2"><br>
		<label for="st2">Street Address 2:</label>
		<input type="text" id="st2" name="st2"><br>
		<label for="city">City:</label>
		<input type="text" id="city" name="city"><br>
		<label for="state">State:</label>
		<input type="text" id="state" name="state"><br>
		<label for="zip">Zip Code:</label>
		<input type="text" id="zip" name="zip"><br>

		<input type="button" id="submit" value="Submit"><br>
		<input type="button" id="resetform" value="Reset">

</form>

</main>

</body>

</html>
